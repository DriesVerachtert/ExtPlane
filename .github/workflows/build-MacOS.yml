name: Build on MacOS

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4

      - name: Check environment
        run: echo "QT_ROOT_DIR set to ${QT_ROOT_DIR}" && echo "Contents of bin dir:" && ls -l ${QT_ROOT_DIR}/bin

      - name: Get X-Plane SDK
        run: |
          wget https://developer.x-plane.com/wp-content/plugins/code-sample-generation/sdk_zip_files/XPSDK411.zip
          unzip *.zip
          rm XPSDK*.zip
          mv SDK ~/

      - name: Install mosquitto package
        run: |
          brew update
          brew install mosquitto pkg-config

      - name: Qmake
        run: qmake -r CONFIG+=mqtt

      - name: Make
        run: make CXXFLAGS="$CXXFLAGS -DXPLM_DEPRECATED"

      - name: Check contents of extplane-plugin
        run: find extplane-plugin

